
  <div class="container">
      <div class="d-flex justify-content-center h-100">
          <div class="card">
              <div class="card-header">
                 
                  <button class="btn" (click) = submit()>Find Document</button>
                  <button class="btn" (click) = newdoc()>Create New Document</button>
                  
              </div>
              <div class="card-body">
                  <form >
                      <div class="form-group">
                        Filter by:<input type="text" class="form-control" name="filterBy"  
                          [(ngModel)] = "filterBy"
                           placeholder="keyword" formControlname="filterBy" required/>
                      </div>

                     
                    <div class="form-group">
                     Document Control No:<input type="text" class="form-control" name="docomentControlNo" 
                     [(ngModel)] = "documentControlNo"
                      placeholder="SOP123K23Z" formControlname="documentControlNo" required>
                    </div>
                  
                    <div class="form-group">
                      Department:<input type="text" class="form-control" name="department"
                      [(ngModel)] = "department" 
                      placeholder="Enter Department(optional)" formControlname="password" required> 
                    </div>
                  
                     
                      
                  </form>

                  <div class="d-flex justify-content-between">
                    <button (click) = submit()>Submit</button>
                    <button  (click) = cancel()>Cancel</button>
                </div>

              </div>
             
              <footer class="footer" >
                <span class="text-muted">All Rights Reserved 2021 @Allay Pharmaceuticals LLC</span> 
            </footer>
          </div>
      </div>
  </div>
