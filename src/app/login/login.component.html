
<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Sign In with my ClientPortal account</h3>
				
			</div>
			<div class="card-body">
				<p  *ngIf = 'invalidLogin'>{{errorMessage}}</p>
				<form>
					<div class="form-group">
						
                        
						User Name : <input type="text" class="form-control" name="username" id="email" 
                          placeholder="abc@zyz.com" formControlname="email" required 
						  [(ngModel)] = "username">
						
					</div>
				<div class="form-group">
                    Password:
                    <div class="input-group" id="show_hide_password">
                    <input type="password" class="form-control" name="password" id="show_hide_password" 
                    placeholder="*********" formControlname="password" required 
					[(ngModel)] = "password" >
					<small *ngIf = 'invalidLogin'>{{errorMessage}}</small>
                    <div class="input-group-addon">
                        <a href=""><i class="fa fa-eye-slash" aria-hidden="true"></i>
                        </a>
                      </div>
                    </div>
                </div>
					<div class="form-group form-check">
                        <label class="form-check-lebel">
                            <input class="form-check-input" type="checkbox" 
                            name="remember" required> stay signed in
                        </label>
                    </div>
					
				</form>
				<div class="d-flex justify-content-between">
					<button  (click) = login() >Login</button>
					<button  (click) = cancel() >Cancel</button>
				</div>

			</div>
			<div class="card-footer">
	
				<div class="d-flex justify-content-center links">
					Don't have an account?<a routerLink="/signup">Sign Up</a>
				</div>
				<div class="d-flex justify-content-center">
					<a href="#">Forgot your password?</a>
				</div>
				
			</div>
			<footer class="footer" >
					<span class="text-muted">All Rights Reserved 2021 @Allay Pharmaceuticals LLC</span> 
			</footer>
		</div>
	</div>
</div>
